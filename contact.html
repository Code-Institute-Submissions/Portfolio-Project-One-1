<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="custom home based fitness equipment installation">
    <meta name="keywords" content="home gym, custom gym, excersise equipment, gym installation">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>gymfyt</title>
</head>

<body>
    <header>
        <a href="index.html" aria-label="Home Link">
            <h1 id="logo">gymfyt</h1>
        </a>
        <nav>
            <ul id="nav-link">
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>

        <div>
            <div id="contact-border">
                <div id="contact-img"></div>
            </div>
        </div>

        <form id="form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="phone-number">Phone Number:</label><br>
            <input type="text" id="phone-number" name="phone-number"><br>
            <label for="special-requirements" id="special-requirements">Special Requirements:</label><br>
            <textarea id="special-requirements" cols="50" rows="10" name="special-requirements"
                placeholder="Special-Requirements"></textarea><br>


            <input id="submit" type="submit" value="Submit">

        </form>
    </section>
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit Our Facebook page (Opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit Our Youtube page (Opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit Our Instagram page (Opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/b811bead81.js" crossorigin="anonymous"></script>
</body>

</html>
